apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot
  template:
    metadata:
      labels:
        app: chatbot
    spec:
      containers:
      - name: chatbot
        image: cloud-cost-compass/chatbot:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: STEAMPIPE_HOST
          value: "steampipe"
        - name: OPENAI_API_KEY
          valueFrom:
             secretKeyRef:
               name: cloud-cost-secrets
               key: OPENAI_API_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: chatbot
spec:
  selector:
    app: chatbot
  type: LoadBalancer 
  ports:
  - port: 8000
    targetPort: 8000
